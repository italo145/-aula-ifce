<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>


</head>
<style>

button {
    background-color: blue;
    color: aliceblue;
    border: none;
    padding: 12px 24px;
    border-radius: 0.5em;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.button :hover {
    background-color: blue;
}
</style>

<body>

<button class="btn">Clique aqui</button>

</body>
</html>
