<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Content</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    
<h1>Justify-content: flex-start</h1>
<section class="container flex-start">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

<h1>Justify-content: flex-end</h1>
<section class="container flex-end">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

<h1>Justify-content: flex-center</h1>
<section class="container flex-center">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

<h1>Justify-content: space-between</h1>
<section class="container space-between">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

<h1>Justify-content: space-around</h1>
<section class="container space-around">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

<h1>Justify-content: space-evenly</h1>
<section class="container space-evenly">
    <div class="container__item">1</div>
    <div class="container__item">two</div>
    <div class="container__item">3</div>
    <div class="container__item">4</div>
</section>

</body>
</html>
