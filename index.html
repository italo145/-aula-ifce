<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
    <link rel="shortcut icon" href="icone.png">
</head>

<body>
    <h1>Preencha o formulário abaixo</h1>

<fieldset>
<legend> Dados Pessoais</legend>

<label>
    <div>Nome: </div>
    <input type="text">
</label>
<br><br>
<label>
<div>Nascimento:</div>
<input type="date">
</label>
<br><br>
<label>
    <div>Rg:</div>
    <input type="text">
</label>
    <br><br>
<label>
    <div>CPF:</div>
    <input type="text">
</label>
<br><br>
<label>
    <span> Qual sua cor favorita?</span> <input type="color" value="#ffffff">
</label>
<br><br>

</fieldset>

<br><br>

<fieldset>
<legend>Dados de login</legend>

    <label>
        <div>Username</div>
        <input type="text">
    </label>

<br><br>

<label>
    <div>Password</div>
    <input type="text">
</label>

<br><br>

<label>
    <div>Inserir Imagem</div>
    <input type="file">
</label>

<br><br>

</fieldset>
</body>
